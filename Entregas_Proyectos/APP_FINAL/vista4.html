  <title>PREVID-19</title>
<link rel="icon"  type="image/png" href="virus.png">
<div class="meter">
    <div class="bar">
        <span></span>
    </div>
    <div class="num"></div>
</div>

<style>


body{
  background: url(5.png);
  background-color: black;
  background-size: 1270px 620px;
  background-repeat:   no-repeat;
  background-position: center top;
}

.meter {
    margin-left: 680px;
    margin-top: 450px;
    width:230px;
    box-sizing: border-box;
}

.meter .bar {
    height: 20px;
    background: #555;
    border-radius: 25px;
    box-shadow: inset 0 -1px 1px rgba(255,255,255,0.3);
    padding: 10px;
    width:100%;
}

.meter .num {
    color:White;
    position: absolute;
    top:1px;
    text-align:center;
    font-weight:bold;
    font-family:Arial;
    padding: 10px;
    width:100%;
}

.meter .bar span {
    display: none;
    height: 100%;
    width:100%;
    border-radius: 20px;
    background-color: rgb(48,240,72);
    box-shadow:
    inset 0 2px 9px  rgba(255,255,255,0.3),
    inset 0 -2px 6px rgba(0,0,0,0.4);
    position: relative;
    overflow: hidden;
}

.start {

    animation: move 5s linear;
}

@keyframes move {
    0% {
        width: 0;
    }
    100% {
        width: 100%;
    }
}
</style>

<script>
// modificar aquÃ­ la cantidad de segundos y en el stilo .start
var contador=5;

setTimeout(()=>{
    document.querySelector(".meter .bar span").style.display="block";
    document.querySelector(".meter .bar span").classList.add("start");

    var interval=setInterval(()=>{
        contador--;
        /*document.querySelector(".meter .num").innerHTML=contador;*/
        if(contador<=0)
        {
            clearInterval(interval);
            finalCuentaAtras();
        }
    },1000);
},500);

function finalCuentaAtras() {
    window.location="vista5.html";
}
</script>
